<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <title>은행 검색</title>
  </head>
  <body>
    <section class="title mt-3 mb-3">
      <div class="container-fluid text-center bg-light p-3">
        <h3 class="title" style="margin-bottom: 0">은행 검색 페이지</h3>
      </div>
    </section>
    <div class="container-fluid">
      <div class="row">
        <section class="search col-3">
          <div class="do mb-2">
            <h5>광역시 / 도</h5>
            <div class="btn-group do">
              <button
                class="btn btn-outline-secondary dropdown-toggle do"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                광역시 / 도를 선택해주세요.
              </button>
              <ul class="dropdown-menu do">
              </ul>
            </div>
          </div>
          <div class="si mb-2">
            <h5>시 / 군 / 구</h5>
            <div class="btn-group si">
              <button
                class="btn btn-outline-secondary dropdown-toggle si"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                시 / 군 / 구를 선택해주세요.
              </button>
              <ul class="dropdown-menu si">
                <li class="si announce">광역시 / 도를 먼저 선택해주세요.</li>
              </ul>
            </div>
          </div>
          <div class="bank mb-2">
            <h5>은행</h5>
            <div class="btn-group bank">
              <button
                class="btn btn-outline-secondary dropdown-toggle bank"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                은행을 선택해주세요.
              </button>
              <ul class="dropdown-menu bank">
              </ul>
            </div>
          </div>
          <div class="submit-btn">
            <form action="">
              <input class="btn submit-btn btn-primary"  type="submit" value="찾기">
            </form>
          </div>
        </section>
        <section class="col-9">
          <div class="map container-fluid p-0">
            <div id="map" style="width: 100%; height: 60rem"></div>
          </div>
        </section>
      </div>
    </div>
    <script class="kakao"></script>
    <script type="module" src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
